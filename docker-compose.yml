version: "3.9"

services:
    app:
        build:
            context: . # build docker file inside our current directory
            args:
                - DEV=true # Set build argument DEV to true
        ports:
            - "8000:8000" # maps port 8000 in our local machine to port 8000 inside docker container
        volumes:
            - ./app:/app # maps directories in our system to docker container. This is so that
              # updates in our code are reflected in real time in docker and viceversa,
              # instead of having to rebuild
        command: >
            sh -c "python manage.py wait_for_db &&
                   python manage.py migrate &&
                   python manage.py runserver 0.0.0.0:8000"
        environment:
            - DB_HOST=db
            - DB_NAME=devdb
            - DB_USER=devuser
            - DB_PASS=changeme
        depends_on:
            - db

    db:
        image: postgres:13-alpine
        volumes:
            - dev-db-data:/var/lib/postgresql/data
            - dev-static-data:/vol/web
        environment:
            - POSTGRES_DB=devdb
            - POSTGRES_USER=devuser
            - POSTGRES_PASSWORD=changeme

#  Docker volumes are a mechanism for persisting data generated by and used by Docker containers.
# They are used to store and share data between the host machine and the container,
# or between multiple containers.
volumes:
    dev-db-data:
    dev-static-data:
